name: App Infra Pipeline

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  dev:
    uses: seera-eswara/github-actions-templates/.github/workflows/terraform-iac.yml@v1.0.0
    with:
      environment: dev
      policy_repo: seera-eswara/terraform-policy-as-code
    secrets: inherit


  prod:
    needs: dev
    uses: seera-eswara/github-actions-templates/.github/workflows/terraform-iac.yml@v1.0.0
    with:
      environment: prod
      policy_repo: seera-eswara/terraform-policy-as-code
      working_directory: environments/prod
    secrets: inherit
